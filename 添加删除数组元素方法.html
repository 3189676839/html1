<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3];
        //arr.push(4, '哇哈哈');
        console.log(arr); // (5) [1, 2, 3, 4, '哇哈哈']
        console.log(arr.push(4, '哇哈哈')); // 5

        //arr.unshift('red', 121);
        console.log(arr.unshift('red', 121)); // 7
        console.log(arr); // (7) ['red', 121, 1, 2, 3, 4, '哇哈哈']

        //arr.pop(); 
        console.log(arr.pop()); // 哇哈哈
        console.log(arr); // (6) ['red', 121, 1, 2, 3, 4]

        //arr.shift();
        console.log(arr.shift()); // red
        console.log(arr); // (5) [121, 1, 2, 3, 4]
    </script>
</body>

</html>
