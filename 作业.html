<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "abaasdffggghhjjkkgfddsssss3444343";
        console.log(str.length);
        console.log(str[0], str[3], str[5], str[9]);

        console.log(str.indexOf('i', 0), str.indexOf('c', 0), str.indexOf('b', 0));

        while (str.indexOf('g') !== -1 || str.indexOf('ss') !== -1) {
            str = str.replace('g', 22);
            str = str.replace('ss', 'b'); // 替换 g ss
        }
        console.log(str);

        console.log(str.slice(1, 5)); //取1-5字符串

        var str1 = "abaasdffggghhjjkkgfddsssss3444343";
        var o = {};
        for (var i = 0; i < str1.length; i++) {
            var chars = str1.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
            console.log('@' + str1.charAt(i) + '@'); //遍历字符串+@
        }
        // console.log(o);
        //console.log(o[i]);
        var max = 0;
        var ch = '';
        for (var k in o) {
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max); //最多的次数
        console.log('最多的字符是' + ch);
    </script>
</body>

</html>
