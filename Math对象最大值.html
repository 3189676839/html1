<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // console.log(Math.PI);//圆周率
        // console.log(Math.max(1, 99, 3));
        // console.log(Math.max(-1, -10));
        // console.log(Math.max(1, 99, '无机化合物')); // NaN  如果给定的参数中至少有一个参数无法被转换成数字，则会返回 NaN。
        // console.log(Math.max()); // 如果没有参数 结果为 -Infinity
        var myMath = {
            PI: 3.1415926535,
            max: function() {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function() {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(myMath.PI); // 3.1415926535
        console.log(myMath.max(1, 5, 9)); // 9
        console.log(myMath.min(-1, 1, 4, 9)); // -1

        console.log(Math.abs(-1)); // 1
        console.log(Math.abs('-1')); // 1
        console.log(Math.abs('pink')); // NaN

        console.log(Math.floor(1, 1)); // 1
        console.log(Math.floor(1.9)); // 1 

        console.log(Math.ceil(1.1)); // 2
        console.log(Math.ceil(1.9)); // 2

        console.log(Math.round(1.1)); // 1
        console.log(Math.round(1.5)); // 2
        console.log(Math.round(1.9)); // 2

        console.log(Math.round(-1.1)); // -1
        console.log(Math.round(-1.5)); // -1
    </script>
</body>

</html>
