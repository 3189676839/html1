<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var date = new Date();
        console.log(date); // Mon Mar 07 2022 10:19:03 GMT+0800 (中国标准时间)

        var date1 = new Date(2022, 3, 7);
        console.log(date1); //返回4月不是3月

        var date2 = new Date('2022-3-7 10:21:44');
        console.log(date2); // Mon Mar 07 2022 10:21:44 GMT+0800 (中国标准时间)
    </script>
</body>

</html>
